<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discogs Collection to QR Factory CSV Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #2c3e50;
        text-align: center;
      }
      .flash-messages {
        margin-bottom: 20px;
      }
      .flash-success {
        background-color: #d4edda;
        color: #155724;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .flash-error {
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .flash-info {
        background-color: #d1ecf1;
        color: #0c5460;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
      button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #2980b9;
      }
      .btn-secondary {
        background-color: #95a5a6;
      }
      .btn-secondary:hover {
        background-color: #7f8c8d;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      .release-row {
        cursor: pointer;
      }
      .selected {
        background-color: #e3f2fd !important;
      }
      .actions {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="flash-messages">
        {% for category, message in messages %}
        <div class="flash-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>

    <script>
      // JavaScript for release selection
      document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(
          'input[type="checkbox"][name="release_ids"]'
        );
        const selectAllBtn = document.getElementById("select-all");
        const deselectAllBtn = document.getElementById("deselect-all");

        if (selectAllBtn) {
          selectAllBtn.addEventListener("click", function () {
            checkboxes.forEach((cb) => (cb.checked = true));
          });
        }

        if (deselectAllBtn) {
          deselectAllBtn.addEventListener("click", function () {
            checkboxes.forEach((cb) => (cb.checked = false));
          });
        }
      });
    </script>
  </body>
</html>
